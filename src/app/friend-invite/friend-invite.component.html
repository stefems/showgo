<span class="mdl-chip mdl-chip--contact mdl-chip--deletable personPanel">
    <img class="mdl-chip__contact" src={{friend.picture}}/>
    <span class="mdl-chip__text">{{friend.name}}</span>
    <button [disabled]="inviteSent" (click)="invite()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect inviteButton">
    	<i class="material-icons myIcon friendIcon">group_add</i>
    </button>
</span>

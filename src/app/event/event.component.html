<div class="eventContainer">
	<div class="mdl-grid topRow">
		<!-- Title -->
		<div class="mdl-cell mdl-cell--10-col mdl-cell--7-col-tablet mdl-cell--3-col-phone">
		  	<h4 class="titleText">{{event.name}}</h4>
		</div>
		<!-- Play Button -->
	  	<div *ngIf="event.bands.length!==0" class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone playButtonDiv">
		  	<i [class.showing]="showBands" (click)="toggleBands()" class="material-icons">play_circle_filled</i>
		</div>
	</div>
	<div class="mdl-grid middleRow">
		<!-- Venue -->
		<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
			<h6>{{event.venue}}</h6>
		</div>
		<!-- Location -->
		<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone location">
			<i class="material-icons addressIcon">place</i>
			<h6 class="address">{{event.location}}</h6>
		</div>
	</div>
	<div class="mdl-grid middleRow">
		<!-- friends -->
		<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
			<h6>Friends: {{event.friendString}}</h6>
		</div>
		<!-- Others -->
		<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
			<h6>Others: <img *ngFor="let bubble of event.social" [attr.src]="bubble.picture" /></h6>
		</div>
	</div>
	
	<!-- USEFUL FOR LATER SOCIAL POPUP
	<div *ngIf="showFriends" >
			<friend-bubble *ngFor="let friend of event.social" (idSender)="addFriend($event)" [friend]="friend"></friend-bubble>
	</div>
	-->
	<!-- Date -->
	<!-- <div class="mdl-cell mdl-cell-/-4-col mdl-cell-/-2-col-tablet mdl-cell-/-1-col-phone">
		<h6>{{event.timeString}}</h6>
	</div> -->
	<div *ngIf="showBands">
		<band *ngFor="let band of event.bands" [band]="band"></band>
	</div>
	<hr>
</div>

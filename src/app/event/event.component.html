<div class="eventContainer">
	<div class="mdl-grid topRow">
		<!-- Title -->
		<div class="mdl-cell mdl-cell--10-col mdl-cell--7-col-tablet mdl-cell--3-col-phone">
		  	<h4 class="titleText">{{event.name}}</h4>
		</div>
		<!-- Play Button -->
	  	<div *ngIf="event.bands.length!==0" class="mdl-cell mdl-cell--2-col mdl-cell--1-col-tablet mdl-cell--1-col-phone playButtonDiv">
		  	<i [class.showing]="showBands" (click)="toggleBands()" class="material-icons">play_circle_filled</i>
		</div>
	</div>
	<div class="mdl-grid middleRow">

		<div (click)="openDirections()" class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone directionsDiv">
			<!-- Venue -->
			<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
				<h6>{{event.venue}}</h6>
			</div>
			<!-- Location -->
			<div (click)="openDirections()" class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone location">
				<i class="material-icons addressIcon">place</i>
				<h6 class="address">{{event.location}}</h6>
			</div>
		</div>
		<hr>
		<!-- friends -->
		<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone">
			<h6 *ngIf="event.friendString!==''" class="friends">{{event.friendString}}</h6>
		</div>
		<!-- Others -->
		<div (click)="openSocial()" class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone othersDiv">
			<div *ngIf="socialPreview.length !== 0" class="others"><img class="mdl-chip__contact" *ngFor="let bubble of socialPreview" [attr.src]="bubble.picture" /><h6 class="extra">{{socialPreviewExtra}}</h6></div>
			<h6 class="beTheFirst" *ngIf="socialPreview.length === 0">Be the first to RSVP!</h6>
		</div>
	</div>
	<div class="mdl-grid bottomRow">
		<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone eventActions">
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fbButton" (click)="eventAction('join')" [disabled]="!buttonsEnabled" [class.clicked]="joined">
			  		<i class="fa fa-facebook" aria-hidden="true"></i>Go
				</button>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent fbButton" (click)="eventAction('interested')" [disabled]="!buttonsEnabled" [class.clicked]="interest">
		  			<i class="fa fa-facebook" aria-hidden="true"></i>Maybe
				</button>
		</div>
		<div class="mdl-cell mdl-cell--6-col mdl-cell--4-col-tablet mdl-cell--2-col-phone date">
			<h6 class="hour">{{event.timeData.hour}}</h6>
			<h5>{{event.timeData.month}}</h5>
			<h2>{{event.timeData.day}}</h2>
			<h6>{{event.timeData.year}}</h6>
		</div>

	</div>
	<!-- USEFUL FOR LATER SOCIAL POPUP
	<div *ngIf="showFriends" >
			<friend-bubble *ngFor="let friend of event.social" (idSender)="addFriend($event)" [friend]="friend"></friend-bubble>
	</div>
	-->
	<!-- Date -->
	<!-- <div class="mdl-cell mdl-cell-/-4-col mdl-cell-/-2-col-tablet mdl-cell-/-1-col-phone">
		<h6>{{event.timeString}}</h6>
	</div> -->
	<div *ngIf="showBands">
		<band *ngFor="let band of event.bands" [band]="band"></band>
	</div>
	<hr>
</div>

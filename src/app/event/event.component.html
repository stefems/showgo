<div data>
	<ul>
		<li>{{event.name}}</li>
		<li>{{event.fbId}}</li>
		<li>{{event.dbId}}</li>
		<li>{{event.venue}}</li>
		<li>{{event.location}}</li>
		<li>{{event.timeString}}</li>
	</ul>
	<button (click)="eventAction('ignore')" [disabled]="!buttonsEnabled" [ngClass]="{'clicked': ignored }">Ignore Event</button>
	<button (click)="eventAction('join')" [disabled]="!buttonsEnabled" [ngClass]="{'clicked': joined }">Join Event</button>
	<button (click)="eventAction('interested')" [disabled]="!buttonsEnabled" [ngClass]="{'clicked': interest }">Interested In Event</button>
	<ul *ngFor="let friend of event.social">
		<friend-bubble (idSender)="addFriend($event)" [friend]="friend"></friend-bubble>
	</ul>
</div>

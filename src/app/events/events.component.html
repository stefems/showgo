 <div [hidden]="!loaded" class="eventsContainer">
	<div id="socialDrawerDiv" #socialContainer class="mdl-layout__container socialDrawerContainer">
		<div #socialDrawer  id="socialDrawer" class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header id="socialDrawerHeader" class="mdl-layout__header">
			</header>
			<div id="drawer" #drawer class="mdl-grid mdl-layout__drawer">
				<!--SOCIAL-->
    	    	<h3 id="socialH3" class="mdl-cell mdl-cell--7-col mdl-cell--5-col-tablet mdl-cell--1-col-phone">Social</h3>
    	    	<!--INVITE/ATTENDANCE TOGGLE-->
    	    	<button (click)="openInvite()" id="socialButton" class="mdl-cell mdl-cell--4-col mdl-cell--2-col-tablet mdl-cell--2-col-phone mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"><p *ngIf="!inviteOpen">Invite Friends</p><p *ngIf="inviteOpen">See Attendance</p></button>
				<!--CLOSE-->
				<i id="socialMinimize" class="fa fa-times-circle fa-2x mdl-cell mdl-cell--1-col mdl-cell--1-col-tablet mdl-cell--1-col-phone" (click)="closeSocial()"></i>
				<!--ATTENDANCE LISTING-->
	    	    <nav *ngIf="!inviteOpen"  id="socialNav" class="mdl-navigation nav">
					<a *ngFor="let friend of currentEvent.social" class="mdl-navigation__link navLink">
						<friend-bubble (idSender)="addFriend($event)" [friend]="friend">
						</friend-bubble>
					</a>
			    </nav>
			    <!--INVITATION LISTING-->
	    	    <nav *ngIf="inviteOpen"  id="socialNav" class="mdl-navigation nav">
					<a *ngFor="let friend of user.friends | inviteFriendsFilter:{invites: user.invitesSent, event: this.currentEvent}" class="mdl-navigation__link navLink">
						<friend-invite [friend]="friend" (inviteSender)="inviteFriend($event)"></friend-invite>
					</a>
			    </nav>
			</div>
		</div>
	</div>
	<!-- <div #showCopyText id="popup" class="mdl-js-snackbar mdl-snackbar">
	  <div class="mdl-snackbar__text"></div>
	  <input *ngIf="copyTextActive" #linkText type="text" value="{{copyLinkText}}">
	  <button class="mdl-snackbar__action" type="button"></button>
	</div> -->
	<!-- EVENT LISTING -->
	<event #eventComps *ngFor="let event of events | eventsFilter:filterArgs" [event]="event" [user]="user" (socialSender)="openSocial($event)" (copyLinkSender)="openLinkCopier($event)">
	</event>
</div>
<div class="text-center">
	<i [hidden]="loaded" class="fa fa-music fa-spin fa-5x"></i>
	<h4>Loading Events!</h4>
</div>

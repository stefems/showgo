<h1>Events</h1>
<button (click)="filterFriends()">friends filter</button>
<button (click)="filterNone()">no filter</button>
<button (click)="filterMine()">my events</button>
<event *ngFor="let event of events | eventsFilter:filterArgs" [event]="event" [user]="user"></event>
